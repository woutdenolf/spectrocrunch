# Original script from https://github.com/silx-kit/pyFAI

os:
  - linux
#  - osx

sudo: required

language: python
python:
  - "2.7"
#  - "3.2"
#  - "3.3"
#  - "3.4"
#  - "3.5"
#  - "3.6"

notifications:
  email: false

env:
  - CACHED_FOLDER=$HOME/cached
  - BUILD_FOLDER=$HOME/build

cache:
  directories:
  - $HOME/.cache/pip
  - $CACHED_FOLDER

before_install:
  - mkdir -p $CACHED_FOLDER
  - mkdir -p $BUILD_FOLDER
  - "if [ ${TRAVIS_OS_NAME:-'linux'} = 'linux' ]; then . $TRAVIS_BUILD_DIR/ci/prepare-travis.sh; fi"

install:
  # Install general build dependencies
  - cd $BUILD_FOLDER
  - "if [ ${TRAVIS_OS_NAME:-'linux'} = 'linux' ]; then . $TRAVIS_BUILD_DIR/tools/prepare_install-linux.sh -y; fi"

  # Package directory  
  - cd $TRAVIS_BUILD_DIR

  # Print Python info
  - "python $TRAVIS_BUILD_DIR/ci/info_platform.py"
  - "pip list"

  # Build package
  - "python setup.py build"
  - "python setup.py sdist bdist_wheel"

  # Install package
  - "pip install --pre --no-index --find-links dist/"

script:
  # Test the installed package
  - "python -m spectrocrunch.tests.test_all"

